<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>술오더</title>
    <meta name="description" content="술오더" />
    <meta name="keywords" content="술오더" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/og.png" />
    <meta property="og:title" content="술오더" />
    <meta property="og:description" content="술오더" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/response.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/swiper.8.4.7.js"></script>
    <script src="./js/jquery.3.1.1.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <div class="login">
                <div class="login__box">
                    <img class="login__intro-img" src="./img/assets/img-intro.jpg" alt="술오더">
                    <div class="login__form">
                        <div class="login__row">
                            <label class="login__label" for="id">아이디</label>
                            <input class="login__field" type="text" id="id" value="demoid@demo.com" />
                        </div>
                        <div class="login__row">
                            <label class="login__label" for="password">비밀번호</label>
                            <input class="login__field" type="password" id="password" />
                        </div>
                        <div class="login__btn-wrap">
                            <button type="button" class="login__btn-login btn-basic btn-large btn-main">로그인</button>
                        </div>
                        <div class="login__auto">
                            <div class="login__auto-left">
                                <input class="login__checkbox" type="checkbox" id="login-auto" />
                                <label for="login-auto">자동 로그인</label>
                            </div>
                            <div class="login__auto-right">
                                <a class="login__btn-guide" href="#">술오더 이용가이드</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login__banner">
                    <img src="./img/assets/img-kakao-banner.jpg" alt="카카오 플러스친구">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
    
</body>

</html>
