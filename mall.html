<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png"> -->
        <title>술오더</title>
        <meta name="description" content="술오더" />
        <meta name="keywords" content="술오더" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="술오더" />
        <meta property="og:description" content="술오더" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/response.css" />
        <link rel="stylesheet" href="./css/swiper.css" />
        <script src="./js/swiper.8.4.7.js"></script>
        <script src="./js/jquery.3.1.1.js"></script>
    </head>

    <body>
        <div id="wrap" class="main mall">
            <!-- 헤더 -->
            <div id="header" class="header">
                <a href="./main.html" class="haeder__menu-btn" title="메뉴"></a>
                <a href="#" class="haeder__logo">
                    <img
                        class="haeder__logo-img"
                        src="./img/assets/logo.svg"
                        alt="sul order"
                    />
                </a>
            </div>

            <!-- 컨텐츠 -->
            <div id="container">
                <div class="content">
                    <!-- 메인 광고 -->
                    <section class="sec-main-top">
                        <div class="com-wrapper"></div>
                        <div class="main-slide-banner">
                            <div class="com-wrapper">
                                <div class="main-slide-banner__slider">
                                    <div
                                        class="main-slide-banner__slider-wrap swiper-container"
                                    >
                                        <ul class="swiper-wrapper">
                                            <li
                                                class="main-slide-banner__item swiper-slide"
                                            >
                                                <a href="#"
                                                    ><img
                                                        class="main-slide-banner__img"
                                                        src="./img/assets/img_market.svg"
                                                        alt="배너1"
                                                /></a>
                                            </li>
                                            <li
                                                class="main-slide-banner__item swiper-slide"
                                            >
                                                <a href="#"
                                                    ><img
                                                        class="main-slide-banner__img"
                                                        src="./img/assets/img_market_2.svg"
                                                        alt="배너2"
                                                /></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="fraction">
                                        <span class="fraction__current">0</span>
                                        <span>/</span>
                                        <span class="fraction__total">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 공지 -->
                    <section class="sec-main-notice">
                        <div class="com-wrapper">
                            <div class="sec-title">
                                <h2 class="sec-title__title">공지</h2>
                            </div>
                            <ul class="main-board__list">
                                <li class="main-board__item">
                                    <a class="main-board__link" href="#"
                                        ><span class="main-board__title"
                                            >6월 3일 국민 투표 선거일로
                                            쉽니다.</span
                                        >
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </section>

                    <!-- 버튼 -->
                    <section class="sec-main-go">
                        <div class="com-wrapper">
                            <div class="main-go">
                                <a href="./mall-list.html" class="main-go__new">
                                    <p>
                                        위스키
                                        <span
                                            >모든 위스키상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-whiskey.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                                <a
                                    href="./mall-list.html"
                                    class="main-go__market"
                                >
                                    <p>
                                        와인
                                        <span
                                            >모든 와인상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-wine.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                                <a href="./mall-list.html" class="main-go__new">
                                    <p>
                                        청주
                                        <span
                                            >모든 청주상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-sake.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                                <a
                                    href="./mall-list.html"
                                    class="main-go__market"
                                >
                                    <p>
                                        소주
                                        <span
                                            >모든 소주상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-soju.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                                <a href="./mall-list.html" class="main-go__new">
                                    <p>
                                        맥주
                                        <span
                                            >모든 맥주상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-beer.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                                <a
                                    href="./mall-list.html"
                                    class="main-go__market"
                                >
                                    <p>
                                        기타주
                                        <span
                                            >모든 기타상품을
                                            <br />만나보세요.</span
                                        >
                                    </p>
                                    <span>
                                        <img
                                            src="./img/assets/ico-market-etc.svg"
                                            alt="배너1"
                                        />
                                    </span>
                                </a>
                            </div>
                        </div>
                    </section>

                    <!-- 하단 광고 -->
                    <section class="sec-main-banner">
                        <div class="main-banner-slider">
                            <div
                                class="main-banner-slider-wrap swiper-container"
                            >
                                <ul class="swiper-wrapper">
                                    <li
                                        class="main-banner-slider__item swiper-slide"
                                    >
                                        <img
                                            class="main-banner-slider__img"
                                            src="./img/assets/img-banner-market-1.svg"
                                            alt="배너 데모"
                                        />
                                    </li>
                                    <li
                                        class="main-banner-slider__item swiper-slide"
                                    >
                                        <img
                                            class="main-banner-slider__img"
                                            src="./img/assets/img-banner-market-2.svg"
                                            alt="배너 데모"
                                        />
                                    </li>
                                    <li
                                        class="main-banner-slider__item swiper-slide"
                                    >
                                        <img
                                            class="main-banner-slider__img"
                                            src="./img/assets/img-banner-market-3.svg"
                                            alt="배너 데모"
                                        />
                                    </li>
                                    <li
                                        class="main-banner-slider__item swiper-slide"
                                    >
                                        <img
                                            class="main-banner-slider__img"
                                            src="./img/assets/img-banner-market-4.svg"
                                            alt="배너 데모"
                                        />
                                    </li>
                                </ul>
                            </div>
                            <div class="dots"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="./js/common.js"></script>
    </body>
</html>
