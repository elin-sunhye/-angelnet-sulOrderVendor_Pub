<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

        <title>술오더</title>
        <meta name="description" content="술오더" />
        <meta name="keywords" content="술오더" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="술오더" />
        <meta property="og:description" content="술오더" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/response.css" />
        <link rel="stylesheet" href="./css/swiper.css" />
        <script src="./js/swiper.8.4.7.js"></script>
        <script src="./js/jquery.3.1.1.js"></script>
    </head>

    <body>
        <div id="wrap" class="main product-detail">
            <div id="header" class="header">
                <a
                    href="./mall-list.html"
                    class="haeder__back-btn"
                    title="뒤로가기"
                ></a>
                <h1 class="layer-header__title">맥주</h1>
                <button
                    type="button"
                    class="haeder__menu-btn"
                    title="메뉴"
                ></button>
                <div class="menu">
                    <div class="block-menu">
                        <div class="profile">
                            <div class="profile-img">
                                <img
                                    src="./img/assets/img-profile.svg"
                                    class="profile-img__img"
                                    alt="프로필 이미지"
                                />
                            </div>
                            <div>
                                <p class="profile__name">오비일번지님</p>
                                <p class="profile__greeting">
                                    주류주문서비스에 오신 것을 환영합니다.
                                </p>
                            </div>
                        </div>
                        <div class="partner-profile">
                            <p class="partner-profile__partner">
                                거래도매상명 : (주)삼정주판
                            </p>
                            <a
                                href="tel:00000000000"
                                class="partner-profile__phone"
                                >전화연결</a
                            >
                        </div>
                        <div class="menu-nav">
                            <a
                                class="menu-nav__btn btn-basic btn-large btn-sub"
                                href="#"
                                >주류주문</a
                            >
                            <a
                                class="menu-nav__btn btn-basic btn-large btn-main"
                                href="#"
                                >주류마켓</a
                            >
                        </div>
                    </div>
                    <div class="block-menu">
                        <div class="menu-list">
                            <p class="menu-list__title">관련 서비스</p>
                            <ul class="menu-list__list">
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >주류마켓 관련 메뉴1</a
                                    >
                                </li>
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >주류마켓 관련 메뉴2</a
                                    >
                                </li>
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >주류마켓 관련 메뉴3</a
                                    >
                                </li>
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >주류마켓 관련 메뉴4</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="block-menu">
                        <div class="menu-list">
                            <p class="menu-list__title">내 정보 관리</p>
                            <ul class="menu-list__list">
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >비밀번호 변경</a
                                    >
                                </li>
                                <li class="menu-list__item">
                                    <a href="#" class="menu-list__link"
                                        >로그아웃</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="block-menu block-menu--last">
                        <div class="menu-list">
                            <ul class="menu-list__list">
                                <li class="menu-list__item">
                                    <button
                                        type="button"
                                        class="menu-list__link"
                                    >
                                        앱종료
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="container">
                <div class="content">
                    <div class="fit-cont">
                        <div class="cont-block block-shadow-btm">
                            <div class="prd-detail-top__thumb">
                                <div class="detail-thumb">
                                    <div
                                        class="detail-thumb__slider swiper-container"
                                    >
                                        <ul class="swiper-wrapper">
                                            <li
                                                class="detail-thumb__item swiper-slide"
                                            >
                                                <img
                                                    class="detail-thumb__item-img"
                                                    src="./img/assets/img-prd-thumb-demo.jpg"
                                                    alt="우리마을 막걸리"
                                                />
                                            </li>
                                            <li
                                                class="detail-thumb__item swiper-slide"
                                            >
                                                <img
                                                    class="detail-thumb__item-img"
                                                    src="./img/assets/img-prd-thumb-demo.jpg"
                                                    alt="우리마을 막걸리"
                                                />
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="dots"></div>
                                </div>
                            </div>
                            <div class="prd-detail-top">
                                <div class="prd-detail-top__title">
                                    <p class="prd-detail-top__brand">OB</p>
                                    <p class="prd-detail-top__name">
                                        카스 라이트
                                    </p>
                                </div>
                                <div class="prd-data">
                                    <dl class="prd-data__item">
                                        <dt class="prd-data__label">
                                            알콜도수
                                        </dt>
                                        <dd
                                            class="prd-data__desc prd-data__desc--bold"
                                        >
                                            4.0 %
                                        </dd>
                                    </dl>
                                    <dl class="prd-data__item">
                                        <dt class="prd-data__label">옹량</dt>
                                        <dd class="prd-data__desc">500 ml</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="cont-block">
                            <div class="prd-detail">
                                <div>
                                    <p class="prd-detail__title">상세정보</p>
                                </div>
                                <div class="prd-detail__content">
                                    <img
                                        class="prd-detail__img"
                                        src="./img/assets/img-prd-detail-demo.jpg"
                                        alt="테라 라이트"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 하단 고정 버튼 -->
                    <div class="fixed-btn">
                        <button
                            type="button"
                            class="detail-btn-like btn-like like"
                            title="좋아요"
                        ></button>
                        <a href="#" class="btn-basic btn-large btn-main"
                            >주문</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/common.js"></script>
    </body>
</html>
