    <head>
        <meta charset="UTF-8" />

            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />

        <title>술오더</title>

    <body>
        <div id="wrap">
            <!-- 헤더 -->
            <div id="header" class="header">
                <a href="./main.html" class="haeder__back-btn" title="메뉴"></a>
                <h2 class="layer-header__title">A/S 신청 내역</h2>
            </div>

            <!-- 컨턴츠 -->
            <div id="container">
                <div class="content">
                    <div class="fit-cont">
                        <div class="cont-block block-shadow-top">
                            <div class="block-form as">
                                <div class="block-form__row">
                                    <h3>신청내역</h3>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            도매상
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input
                                            type="text"
                                            id="company"
                                            disabled
                                            value="엔젤주류상사 (Test)"
                                        />
                                        <label for="company">도매상</label>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            구분
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input
                                            type="text"
                                            id="select"
                                            disabled
                                            value="불량"
                                        />
                                        <label for="select">구분</label>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            제품명
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input
                                            type="text"
                                            id="pdNm"
                                            disabled
                                            value="테라맥주"
                                        />
                                        <label for="pdNm">제품명</label>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            TEL
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input
                                            type="text"
                                            id="tel"
                                            disabled
                                            value="010-3322-3333"
                                        />
                                        <label for="tel">TEL</label>
                                    </div>
                                </div>
                                <div class="block-form__row textarea">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            신청내역
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <!-- <span class="block-form__label-length"
                                            >0/200자</span
                                        > -->
                                        <textarea
                                            id="desc"
                                            disabled
                                            placeholder="내용을 입력해주세요."
                                        >
테라 맥주 불량입니다. 확인 후 재 배송 요청헤주세요.</textarea
                                        >
                                    </div>
                                </div>
                                <!-- <ul class="block-form__noti">
                                    <li class="block-form__noti-text">
                                        ※ 주문수량과 주판계산서 수량은 재고 부족
                                        등의 사유로 차이가 날 수 있습니다.
                                        <br />향후 주판계산서를 꼭 확인해
                                        주세요.
                                    </li>
                                </ul> -->
                            </div>
                        </div>
                        <div class="cont-block block-shadow-top">
                            <div class="block-form as">
                                <div class="block-form__row">
                                    <h3>처리결과</h3>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            처리기간
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <p>2025-06-06 부터 2025-06-18 까지</p>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            처리담당
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <p>엔젤넷 고객센터</p>
                                    </div>
                                </div>

                                <div class="block-form__row textarea">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            신청내역
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <p>
                                            확인 완료되어 새 상품 배송
                                            예정입니다.
                                            <br />주문번호 000-00-000-00
                                        </p>
                                    </div>
                                </div>
                                <!-- <ul class="block-form__noti">
                                    <li class="block-form__noti-text">
                                        ※ 주문수량과 주판계산서 수량은 재고 부족
                                        등의 사유로 차이가 날 수 있습니다.
                                        <br />향후 주판계산서를 꼭 확인해
                                        주세요.
                                    </li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on('click', '.product-basket__quan', function () {
                $(this).toggleClass('open');
            });
        </script>
        <script src="./js/common.js"></script>

</html>
