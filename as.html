<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png"> -->
        <title>술오더</title>
        <meta name="description" content="술오더" />
        <meta name="keywords" content="술오더" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="술오더" />
        <meta property="og:description" content="술오더" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/devices/mobile.css" />
        <link rel="stylesheet" href="./css/swiper.css" />
        <script src="./js/swiper.8.4.7.js"></script>
        <script src="./js/jquery.3.1.1.js"></script>
    </head>

    <body>
        <div id="wrap">
            <!-- 헤더 -->
            <div id="header" class="header">
                <a href="./main.html" class="haeder__menu-btn" title="메뉴"></a>
                <h2 class="layer-header__title">A/S 신청</h2>
            </div>

            <!-- 컨턴츠 -->
            <div id="container">
                <div class="content">
                    <div class="fit-cont">
                        <div class="cont-block block-shadow-top">
                            <div class="block-form as">
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            도매상
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input
                                            type="text"
                                            id="company"
                                            disabled
                                            value="엔젤주류상사 (Test)"
                                        />
                                        <label for="company">도매상</label>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            구분
                                        </p>
                                    </div>
                                    <div
                                        class="block-form__field block-form__field--date"
                                    >
                                        <div class="search-keyword">
                                            <div
                                                class="search-keyword__left open-select"
                                            >
                                                <button
                                                    type="button"
                                                    class="search-keyword__sort open-select__btn"
                                                >
                                                    구분선택
                                                </button>
                                                <div class="hidden">
                                                    <select
                                                        class="open-select__list"
                                                        id="keyword-sort"
                                                    >
                                                        <option value="">
                                                            구분선택
                                                        </option>
                                                        <option
                                                            value="국산맥주"
                                                        >
                                                            국산맥주
                                                        </option>
                                                        <option
                                                            value="수입맥주"
                                                        >
                                                            수입맥주
                                                        </option>
                                                        <option
                                                            value="증류식소주"
                                                        >
                                                            증류식소주
                                                        </option>
                                                        <option value="민속주">
                                                            민속주
                                                        </option>
                                                        <option value="전통주">
                                                            전통주
                                                        </option>
                                                        <option value="위스키">
                                                            위스키
                                                        </option>
                                                        <option value="보드카">
                                                            보드카
                                                        </option>
                                                        <option value="리큐르">
                                                            리큐르
                                                        </option>
                                                        <option value="와인">
                                                            와인
                                                        </option>
                                                        <option
                                                            value="일본사케"
                                                        >
                                                            일본사케
                                                        </option>
                                                        <option value="청주">
                                                            청주
                                                        </option>
                                                        <option value="중국술">
                                                            중국술
                                                        </option>
                                                        <option value="고량주">
                                                            고량주
                                                        </option>
                                                        <option value="탁주">
                                                            탁주
                                                        </option>
                                                        <option
                                                            value="기타제재주"
                                                        >
                                                            기타제재주
                                                        </option>
                                                        <option value="무알콜">
                                                            무알콜
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            제품명
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input type="text" id="text" />
                                        <label for="text">제품명</label>
                                    </div>
                                </div>
                                <div class="block-form__row">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            TEL
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <input type="tel" id="tel" />
                                    </div>
                                </div>
                                <div class="block-form__row textarea">
                                    <div class="block-form__label">
                                        <p class="block-form__label-text">
                                            신청내역
                                        </p>
                                    </div>
                                    <div class="block-form__field">
                                        <!-- <span class="block-form__label-length"
                                            >0/200자</span
                                        > -->
                                        <textarea
                                            id="desc"
                                            placeholder="내용을 입력해주세요."
                                        ></textarea>
                                    </div>
                                </div>
                                <!-- <ul class="block-form__noti">
                                    <li class="block-form__noti-text">
                                        ※ 주문수량과 주판계산서 수량은 재고 부족
                                        등의 사유로 차이가 날 수 있습니다.
                                        <br />향후 주판계산서를 꼭 확인해
                                        주세요.
                                    </li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 하단 고정 버튼 -->
            <div class="fixed-btn">
                <a href="#" class="btn-basic btn-large btn-main">신청</a>
            </div>
        </div>
        <script>
            $(document).on('click', '.product-basket__quan', function () {
                $(this).toggleClass('open');
            });
        </script>
        <script src="./js/common.js"></script>
    </body>
</html>
